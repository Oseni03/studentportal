{% extends 'base.html' %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block content %}
<div class="container text-center">
    <form hx-post="{% url 'dashboard:conversion' %}" hx-target="#inputs">
        <div class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <button href="" class="btn btn-outline-info" type="submit">
                Select
            </button>
        </div>
      <div id="inputs">
        {% include "dashboard/partials/conversion_element.html" %}
      </div>
    </form>
</div>

{% endblock content %}
