{% extends 'base.html' %} 
{% load static %}
{% block content %}

<div class="container" id="homeworks-list">
  {% include "dashboard/partials/homeworks_list.html" %}
</div>
<div class=" container">
    <form hx-post="{% url 'dashboard:homeworks' %}" hx-target="#homeworks-list">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create Homework</legend>
        </fieldset>
        <div class="form-group">
            {{ form.as_p }}
            <button href="" class="btn btn-outline-info" type="submit">
                Create
            </button>
        </div>
    </form>
</div>
{% endblock content %}
