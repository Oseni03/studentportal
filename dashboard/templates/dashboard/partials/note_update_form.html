<div class="container">
  <form method="POST" action="{% url 'dashboard:update-note' note.pk %}">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4">Update Note</legend>
      </fieldset>
      <div class="form-group">
          {{ form.as_p }}
          <button class="btn btn-outline-info" type="submit">
              Update
          </button>
      </div>
  </form>
</div>
