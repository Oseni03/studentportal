{% extends 'base.html' %} 
{% load static %}
{% block content %}

<div class="container" id="todo">
  {% include "dashboard/partials/todo_list.html" %}
</div><br><br>
<div class="container">
    <form hx-post="{% url 'dashboard:todo' %}" hx-target="#todo">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create Todo</legend>
        </fieldset>
        <div class="form-group">
            {{ form.as_p }}
            <button class="btn btn-outline-info" type="submit">
                Create
            </button>
        </div>
    </form>
</div>

{% endblock content %}
